services:
  - type: web
    name: oakter-inventory-backend
    env: node
    buildCommand: |
      cd backend
      npm ci
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true 